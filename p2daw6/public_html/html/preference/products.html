<fieldset>
    <div id="">
        <div class="widget">
            <div class="whead">
                <h6>Buscar productos: </h6>
            </div>
            <fieldset>
                <table id="tableProducts" cellpadding="0" cellspacing="0" border="0" class="dTable dataTable" >
                    <thead>
                        <tr role="row">
                            <th class="sorting_asc">
                                Producto
                                <span class="sorting" style="display: block;"></span>
                            </th>

                            <th class="sorting" >
                                Precio
                            </th>
                            <th class="sorting" >
                                Contacto
                            </th>
                            <th class="sorting" >
                                Email
                            </th>
                            <th class="sorting" >
                                Accion
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableProducts" role="alert" aria-live="polite" aria-relevant="all">
                        {listaProductos}
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
</fieldset>
