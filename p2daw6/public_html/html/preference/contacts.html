<section>
    <fieldset>
        <div id="">
            <div class="widget">
                <div class="whead">
                    <h6>Contactos: </h6>
                </div>
                <fieldset>
                    <table id="tableProducts" cellpadding="0" cellspacing="0" border="0" class="dTable dataTable" >
                        <thead>
                            <tr role="row">
                                <th class="sorting_asc">
                                    Contacto
                                    <span class="sorting" style="display: block;"></span>
                                </th>

                                <th class="sorting" >
                                    Empresa
                                </th>
                                <th class="sorting" >
                                    Accion
                                </th>
                            </tr>
                        </thead>

                        <tbody id="tableProducts" role="alert" aria-live="polite" aria-relevant="all">
                            {listaContactosAceptados}
                        </tbody>
                    </table>
                </fieldset>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <div id="">
            <div class="widget">
                <div class="whead">
                    <h6>Contactos pendientes: </h6>
                </div>
                <fieldset>
                    <table id="tableProducts" cellpadding="0" cellspacing="0" border="0" class="dTable dataTable" >
                        <thead>
                            <tr role="row">
                                <th class="sorting_asc">
                                    Contacto
                                    <span class="sorting" style="display: block;"></span>
                                </th>

                                <th class="sorting" >
                                    Empresa
                                </th>
                                <th class="sorting" >
                                    Accion
                                </th>
                            </tr>
                        </thead>

                        <tbody id="tableProducts" role="alert" aria-live="polite" aria-relevant="all">
                            {listaContactosPendientes}
                        </tbody>
                    </table>
                </fieldset>
            </div>
        </div>
    </fieldset>
</section>
