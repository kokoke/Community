<section id="adminLogin">
    <div class="loginWrapper">
        <div class="errorField" {display}>
            <small>{errorUserValid}</small>
        </div>
        <header>
            <h1>Recordar</h1>
            <div class="formError" >
                <div id="errorUser" class="errorField">Error email<br></div>
            </div>
        </header>
        <form action="" id="formLogin" method="post">
            <input type="text" id="inLogin" name="email" placeholder="community@gmil.com" class="loginEmail">
            <div class="formError">
                <div id="errorEmail1" class="errorField">Campo requerido<br></div>
            </div>
              <input type="submit" name="submit" value="Enviar" class="blackBtn">
        </form>
    </div>
</section>
